<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>job applicant form</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container">
    <div class="apply_box">
      <h1>
        Job Application
        <span class="title">(Web)</span>
      </h1>
      <form class="" action="index.html" method="post">
        <div class="form_container">
          <div class="form_control">
            <label for="First Name">
              First Name
            </label>
            <input id="First_name" name="First_name" placeholder="Enter first Name" />
          </div>
          <div class="form_control">
            <label for="last_name">
              Last Name
            </label>
            <input id="Last Name" name="Last Name" placeholder="Enter last Name" />
          </div>
          <div class="form_control">
            <label for="Email">
              Email
            </label>
            <input id="Email" name="Email" placeholder="Enter Email" />
          </div>
          <div class="form_control">
            <label for="job_role">
              Job Role
            </label>
            <select class="job_role" name="Select Job role">
              <option value="">select Job Role</option>
              <option value="frontend">frontend Developer</option>
              <option value="backend">backend Developer</option>
              <option value="full_stack">full stack Developer</option>
              <option value="ui_ux">Ui Ux designer</option>
            </select>
          </div>

          <div class="textarea_control">
            <label for="Address">
              Address
            </label>
<textarea id="address"  name="address" rows="4" cols="50" placeholder="Enter Address"></textarea>
          </div>
          <div class="form_control">
            <label for="City">
                 City
            </label>
            <input id="City" name="City" placeholder="Enter City Name" />
          </div>
          <div class="form_control">
            <label for="pin code">
                 pin code
            </label>
            <input  type="number" id="pin code" name="pin code" placeholder="Enter pin code" />
          </div>

          <div class="form_control">
            <label for="date">
              Date
            </label>
            <input value="2023-01-21" type="date" id="date" name="Date" placeholder="Enter date" />
          </div>

          <div class="form_control">
            <label for="upload">
              Upload Your Cv
            </label>
            <input  type="File" id="upload" name="Date" />
          </div>
        </div>

    <div class="button_container">
      <button type="submit">Apply Now</button>

    </div>


      </form>

    </div>
  </div>

</body>

</html>
